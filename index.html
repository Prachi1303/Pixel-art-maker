<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Maker</title>
    <link rel="stylesheet" href="style.css">
    <style>
       
    </style>
</head>

<body>


    <div class="header">Pixel Art Maker</div>

    <div class="container">

        <div class="wrapper">
            <div class="upper_Section">

                <div class="slider" id="left_slider">
                    <label for="Width-range">Grid width</label>
                    <input type="range" id="width-range" min="1" max="35">
                    <!-- <span id="width-value"></span>    -->
                </div>
                <div class="slider" id="right_slider">
                    <label for="height-range">Grid Height</label>
                    <input type="range" id="height-range" min="1" max="20" />
                    <!-- <span id="height-value"></span> -->
                </div>

            </div>

            <div class="lower_Section">
                <button id="create_grid">Create Grid</button>
                <button id="clear_grid">Clear Grid</button>
                <input type="color" id="color-input">
                <button id="erase">Erase</button>
                <button id="paint">Paint</button>
            </div>
        </div>


        <div class="box"> </div>

    </div>

    <script src="app.js"></script>
</body>

</html>
